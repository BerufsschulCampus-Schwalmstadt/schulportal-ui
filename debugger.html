<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPHplanner debugging tool</title>
</head>

<body>

    <h1 id="pagetitle"><a href="https://github.com/koenidv/sph-planner">SPHplanner debugging tool</a>
    </h1>

    <input id="data" type="text" placeholder="Paste log or url">
    <button id="runBtn" onclick="analyzeOrFetch(document.querySelector('#data').value)">Analyze</button>
    <h4 id="brutalist">Brutalist aesthetic go brrr</h4>

    <div id="results"></div>

    <template id="template">
        <div id="result" onclick="this.classList.toggle('expanded')">
            <h3 id="title"></h3>
            <p id="source"></p>
            <p id="data"></p>
        </div>
    </template>


    <script>

        const input = document.querySelector("#data");
        input.focus();

        /**
         * If input seems to be a raw log, analyze it,
         * else try to fetch it from dogbin
         */
        function analyzeOrFetch(data) {

            if (data.startsWith("[")) {
                analyze(data)
            } else if (data.startsWith("http") || data.length == 10) {
                // Get the part after the last / or whole string
                data = /[^/]*$/.exec(data)[0];
                // Prepend dogbin raw url
                data = "https://del.dog/raw/" + data;
                // Update ui
                input.value = "";
                document.querySelector("#pagetitle").classList.add("loading")
                // Fetch raw log from dogbin and analyze
                fetch(data)
                    .then(response => {
                        response.text().then(text => {
                            analyze(text);
                            document.querySelector("#pagetitle").classList.remove("loading")
                        }).catch(it => console.log(it))
                    })
                    .catch(it => {
                        console.log("Fetch failed: " + it);
                        input.classList.add("error");
                        document.querySelector("#pagetitle").classList.remove("loading")
                    })
            } else {
                input.value = "";
                input.classList.add("error");
            }
        }


        /**
         * Create a dom element for each json object
         */
        function analyze(text) {

            try {
                input.classList.remove("error");
                document.querySelector("#brutalist").style.display = "none";

                const data = JSON.parse(text);
                const results = document.querySelector("#results");
                const template = document.querySelector("#template").content;
                const container = template.querySelector("#result");
                const title = template.querySelector("#title");
                const source = template.querySelector("#source");
                const datatext = template.querySelector("#data");

                for (const entry of data) {
                    // Set title and source info
                    title.textContent = entry.description;
                    source.textContent = entry.source + " @ " + getTime(entry.timestamp);

                    // Determine log entry type
                    switch (entry.type) {
                        case -1:
                            container.classList.add("success");
                            break;
                        case 0:
                            container.classList.add("info");
                            break;
                        case 1:
                            container.classList.add("var");
                            break;
                        case 2:
                            container.classList.add("warning");
                            break;
                        case 3:
                            container.classList.add("error");
                            break;
                    }

                    if (entry.source !== "logcat") {
                        // If entry is not from logcat, display each data entry with its key
                        for (key in entry.data.mMap) {
                            datatext.textContent += key + ": " + JSON.stringify(entry.data.mMap[key], null, 4) + "\n";
                        }
                    } else {
                        // Else display each entry value as one line
                        for (key in entry.data.mMap) {
                            datatext.textContent += entry.data.mMap[key] + "\n";
                        }
                    }

                    // Append clone to document
                    results.appendChild(document.importNode(template, true));
                    // Reset
                    container.className = "";
                    datatext.textContent = "";
                }

            } catch {
                input.classList.add("error");
            }

            input.value = "";
        };

        /**
         * Convert unix time into something readable
         */
        function getTime(unix) {
            const date = new Date(unix);
            const hours = "0" + date.getHours();
            const minutes = "0" + date.getMinutes();
            const seconds = "0" + date.getSeconds();
            const millis = "00" + date.getMilliseconds();

            // Return as hh:mm:ss:SSS format
            return formattedTime = hours.substr("-2") + ":" + minutes.substr(-2) + ":" + seconds.substr(-2) + ":" + millis.substr(-3);
        }

        // Analyze on enter
        input.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                analyzeOrFetch(input.value);
            }
        });

        // Use url value or paste from clipboard on page load
        // Only use /debugger#hash if hash is 11 characters long: # + dogbin slug
        if (document.location.hash.length == 11) {
            analyzeOrFetch(document.location.hash.substring(1));
        } else {
            navigator.clipboard.readText().then(text => {
                if (text.startsWith("[") || text.startsWith("http") || text.length == 10) {
                    analyzeOrFetch(text);
                }
            });
        }

    </script>

    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            color: white;
        }

        h1,
        h1 a,
        h4,
        h4 a {
            -webkit-text-stroke: 1px white;
            font-family: monospace;
            color: black;
            display: inline;
            margin-inline-end: 1rem;
            text-decoration: none;
        }

        h1:hover,
        h1 a:hover,
        h4:hover,
        h4 a:hover {
            -webkit-text-stroke-color: purple;
        }

        #brutalist {
            float: right;
        }

        input,
        button {
            background-color: black;
            color: white;
            border: none;
            border-bottom: 1px solid white;
            font-family: monospace;
            padding: 0.25rem;
        }

        input:hover,
        button:hover {
            border-bottom-color: purple;
        }

        button:hover {
            cursor: pointer;
            color: purple;
        }

        input.error {
            border-bottom-color: crimson;
        }

        h3,
        p {
            margin: 0;
        }

        #source {
            font-style: italic;
        }

        #data {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        #result {
            margin: 0.25rem;
            padding: 0.5rem;
            background-color: rgba(20, 20, 20, 0.5);
            border-radius: 2px;
            z-index: 1;
            /* Expand stuff */
            max-height: 400px;
            mask-image: linear-gradient(to bottom, black 320px, transparent 420px);
            -webkit-mask-image: linear-gradient(to bottom, black 320px, transparent 420px);
            overflow: hidden;
        }

        #result.expanded {
            max-height: fit-content;
            mask-image: none;
            -webkit-mask-image: none;
        }

        #result.success {
            background-color: rgba(46, 139, 86, 0.5);
        }

        #result.var {
            background-color: rgba(0, 165, 168, 0.5);
        }

        #result.warning {
            background-color: rgba(255, 166, 0, 0.5);
        }

        #result.error {
            background-color: rgba(220, 20, 60, 0.5);
        }

        @keyframes flickerAnimation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #pagetitle.loading {
            animation: flickerAnimation 0.6s infinite;
        }
    </style>


</body>

</html>
